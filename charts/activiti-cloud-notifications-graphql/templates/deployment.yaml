{{- template "common.deployment" (list . "activiti.notifications.deployment") -}}
{{- define "activiti.notifications.deployment" -}}
spec:
  template:
    spec:
      initContainers:
      {{- if .Values.rabbitmq.enabled }}
        - name: wait-for-rabbitmq
          image: {{ .Values.init.container.image | quote }}
          imagePullPolicy: {{ .Values.init.container.imagePullPolicy }}
          env: 
            - name: SPRING_RABBITMQ_HOST
              value: {{ include "notifications.rabbitmq-name" . | quote }}
            - name: SPRING_RABBITMQ_PORT
              value: {{ include "notifications.rabbitmq-port" . | quote }}
          command:
            - sh
            - -c
            - |
              until printf "." && nc -z -w 2 $SPRING_RABBITMQ_HOST $SPRING_RABBITMQ_PORT; do
                  sleep 2;
              done;
              echo 'RabbitMq OK âœ“'
      {{- end }}
      {{- if .Values.extraInitContainers }}
{{ tpl .Values.extraInitContainers . | indent 8 }}
      {{- end }}
{{- end -}}
